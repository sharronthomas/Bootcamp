<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List with Progress Status</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- FontAwesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <style>
        /* Background Styling */
       body {
    background: linear-gradient(to right, rgba(20, 30, 48, 0.8), rgba(36, 59, 85, 0.8)), 
                url("images/todo.jpg");
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    color: white;
    font-family: 'Arial', sans-serif;
}

        /* Container */
        .todo-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 25px;
            border-radius: 15px;
            width: 400px;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        /* Typing Animation for Title */
        .typing-text {
            display: inline-block;
            overflow: hidden;
            white-space: nowrap;
            border-right: 2px solid white;
            width: 0;
            animation: typing 3s steps(15, end) forwards, blink 0.8s infinite;
        }

        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }

        @keyframes blink {
            50% { border-color: transparent; }
        }

        /* Input Field */
        .task-input {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: none;
            outline: none;
            text-align: center;
            font-size: 16px;
        }

        /* Add Button */
        .add-btn {
            margin-top: 10px;
            width: 100%;
            padding: 10px;
            background: #76cd8b;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }

        .add-btn:hover {
            background: #79c489;
            transform: scale(1.05);
        }

        /* Task List */
        .task-list {
            list-style: none;
            padding: 0;
            margin-top: 15px;
            max-height: 250px;
            overflow-y: auto;
        }

        .task {
            background: rgba(196, 138, 138, 0.2);
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: 0.3s ease-in-out;
        }

        .completed {
            text-decoration: line-through;
            opacity: 0.6;
        }

        /* Task Icons */
        .task i {
            cursor: pointer;
            transition: 0.3s ease-in-out;
            margin-left: 10px;
        }

        .task i:hover {
            transform: scale(1.2);
        }

        .task .check-icon {
            color: #7eb88b;
        }

        .task .delete-icon {
            color: rgb(124, 52, 52);
        }

        /* Status Bar */
        .status-bar {
            margin-top: 10px;
            font-size: 16px;
            font-weight: bold;
            color: #ffeb3b;
        }

        /* Progress Status */
        .progress-status {
            font-size: 18px;
            margin-top: 10px;
            font-weight: bold;
        }

        .in-progress {
            color: #574428;
        }

        .completed-status {
            color: #61a270;
        }

        /* Fade-in Animation */
        .fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

    </style>
</head>
<body style="background-image: url(https://images.unsplash.com/photo-1598791318878-10e76d178023?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D);
background-size: cover; background-position: center;"
>

    <div class="todo-container">
        <h2><span class="typing-text">To-Do List</span> üìù</h2>
        <input type="text" class="task-input form-control mt-3" placeholder="Enter a new task...">
        <button class="add-btn">Add Task</button>
        <ul class="task-list mt-3"></ul>
        <div class="status-bar">Pending Tasks: <span id="pending-count">0</span></div>
        <div class="progress-status" id="progress-status">Status: <span class="in-progress">In Progress</span></div>
    </div>

    <script>
        const inputField = document.querySelector(".task-input");
        const addButton = document.querySelector(".add-btn");
        const taskList = document.querySelector(".task-list");
        const pendingCount = document.getElementById("pending-count");
        const progressStatus = document.getElementById("progress-status");

        let pendingTasks = 0;

        // Function to add a task
        function addTask() {
            const taskText = inputField.value.trim();
            if (taskText === "") return;

            // Create task element
            const li = document.createElement("li");
            li.classList.add("task", "fade-in");
            li.innerHTML = `
                <span class="task-text">${taskText}</span>
                <div>
                    <i class="fa fa-check check-icon"></i>
                    <i class="fa fa-trash delete-icon"></i>
                </div>
            `;

            taskList.appendChild(li);
            inputField.value = "";

            // Increase pending tasks count
            pendingTasks++;
            updateStatus();

            // Mark task as completed
            li.querySelector(".check-icon").addEventListener("click", function() {
                li.classList.toggle("completed");
                updateStatus();
            });

            // Delete task
            li.querySelector(".delete-icon").addEventListener("click", function() {
                li.classList.add("fade-out");
                setTimeout(() => {
                    li.remove();
                    updateStatus();
                }, 300);
            });
        }

        // Function to update the status bar and progress status
        function updateStatus() {
            const tasks = document.querySelectorAll(".task");
            const completedTasks = document.querySelectorAll(".completed").length;
            pendingTasks = tasks.length - completedTasks;
            pendingCount.textContent = pendingTasks;

            if (pendingTasks === 0 && tasks.length > 0) {
                progressStatus.innerHTML = 'Status: <span class="completed-status">Completed</span>';
            } else {
                progressStatus.innerHTML = 'Status: <span class="in-progress">In Progress</span>';
            }
        }

        // Event listener for add button
        addButton.addEventListener("click", addTask);

        // Press Enter to add a task
        inputField.addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                addTask();
            }
        });
    </script>

</body>
</html>
